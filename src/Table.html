<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
</head>
<body>
    <table border="1" width="500px" cellpadding="5px" cellspacing="5px">
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Srav</td>
            <td>5000</td>
            <td>female</td>
        </tr>
        <tr>
            <td>Indu</td>
            <td>7000</td>
            <td>female</td>
        </tr>
        <tr>
            <td>Raj</td>
            <td>10,000</td>
            <td>male</td>
        </tr>

    </table>
</body>
</html>
